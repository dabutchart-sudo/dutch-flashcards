<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dutch Flashcards</title>
  <link rel="stylesheet" href="styles.css" />

  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
</head>

<body>

  <!-- ====================== -->
  <!--        MAIN MENU       -->
  <!-- ====================== -->
  <div id="menu-screen" class="screen visible">
    <h1>Dutch Flashcards</h1>

    <div id="app-version" class="version"></div>

    <button onclick="startReviewSession()">Review Cards</button>
    <button onclick="openWordReview()">Word Review</button>
    <button onclick="openScreen('settings')">Settings</button>
  </div>

  <!-- ====================== -->
  <!--        REVIEW          -->
  <!-- ====================== -->
  <div id="review-screen" class="screen hidden">
    <h2>Review Cards</h2>

    <div id="card-box" class="flip-container">
      <div class="flipper" id="card-flipper">
        <div class="front" id="card-front"></div>
        <div class="back" id="card-back"></div>
      </div>
    </div>

    <div id="rating-buttons" class="hidden">
      <button onclick="handleRating('again')" class="rating again">Again</button>
      <button onclick="handleRating('hard')" class="rating hard">Hard</button>
      <button onclick="handleRating('good')" class="rating good">Good</button>
      <button onclick="handleRating('easy')" class="rating easy">Easy</button>
    </div>

    <button onclick="openScreen('menu')">Back to Menu</button>
  </div>

  <!-- ====================== -->
  <!--      WORD REVIEW       -->
  <!-- ====================== -->
  <div id="wordreview-screen" class="screen hidden">
    <h2>Word Review</h2>

    <table id="word-table">
      <thead>
        <tr>
          <th data-col="dutch">Dutch</th>
          <th data-col="english">English</th>
          <th data-col="last_reviewed">Last Reviewed</th>
          <th data-col="due_date">Next Review Date</th>
        </tr>
      </thead>
      <tbody id="word-tbody"></tbody>
    </table>

    <button onclick="openScreen('menu')">Back to Menu</button>
  </div>

  <!-- ====================== -->
  <!--        SETTINGS        -->
  <!-- ====================== -->
  <div id="settings-screen" class="screen hidden">
    <h2>Settings</h2>

    <button id="reset-btn" onclick="resetLearningData()">
      Reset ALL Learning Data
    </button>

    <button onclick="openScreen('menu')">Back to Menu</button>
  </div>

  <!-- ====================== -->
  <!--         TOAST          -->
  <!-- ====================== -->
  <div id="toast" class="toast hidden"></div>

  <!-- Dependencies -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script type="module" src="config.js"></script>
  <script type="module" src="app.js?v=6"></script>

</body>
</html>
