<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dutch Flashcards</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Prevent caching (IMPORTANT) -->
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
</head>

<body>

  <!-- ===================== -->
  <!--       MAIN MENU       -->
  <!-- ===================== -->
  <div id="menu-screen" class="screen visible">
    <h1>Dutch Flashcards</h1>

    <button onclick="openScreen('review')">Start Learning</button>
    <button onclick="openScreen('add')">Add New Card</button>
    <button onclick="openScreen('settings')">Settings</button>
  </div>


  <!-- ===================== -->
  <!--     REVIEW SCREEN     -->
  <!-- ===================== -->
  <div id="review-screen" class="screen hidden">
    <h2>Learning Session</h2>

    <div id="card-box">
      <div id="card-text"></div>
      <button id="show-answer-btn" onclick="showAnswer()">Show Answer</button>
      <div id="answer-box" class="hidden"></div>
    </div>

    <div id="rating-buttons" class="hidden">
      <button onclick="handleRating('again')" class="rating again">Again</button>
      <button onclick="handleRating('hard')" class="rating hard">Hard</button>
      <button onclick="handleRating('good')" class="rating good">Good</button>
      <button onclick="handleRating('easy')" class="rating easy">Easy</button>
    </div>

    <button onclick="openScreen('menu')">Back to Menu</button>
  </div>


  <!-- ===================== -->
  <!--     ADD CARD SCREEN   -->
  <!-- ===================== -->
  <div id="add-screen" class="screen hidden">
    <h2>Add New Card</h2>

    <input id="new-dutch" type="text" placeholder="Dutch word...">
    <input id="new-english" type="text" placeholder="English meaning...">

    <button onclick="addNewCard()">Add Card</button>
    <button onclick="openScreen('menu')">Back to Menu</button>
  </div>


  <!-- ===================== -->
  <!--     SETTINGS SCREEN   -->
  <!-- ===================== -->
  <div id="settings-screen" class="screen hidden">
    <h2>Settings</h2>

    <p><strong>Danger Zone:</strong></p>

    <label class="setting-row">
      <input type="checkbox" id="reset-confirm">
      Confirm reset of ALL learning data
    </label>

    <button id="reset-btn" onclick="resetLearningData()" disabled>
      Reset All Learning Data
    </button>

    <button onclick="openScreen('menu')">Back to Menu</button>
  </div>


  <!-- ===================== -->
  <!--        TOAST          -->
  <!-- ===================== -->
  <div id="toast" class="toast hidden"></div>

  <!-- Load the JS file (with cache-breaker) -->
  <script type="module" src="app.js?v=999"></script>

</body>
</html>
