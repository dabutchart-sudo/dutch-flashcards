<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dutch Flashcards</title>
  <link rel="stylesheet" href="styles.css?v=108" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="config.js?v=108"></script>
</head>
<body>

<!-- MAIN MENU -->
<div id="menu-screen" class="screen visible">
  <div class="menu-title">
    <div class="menu-flags">ğŸ‡³ğŸ‡±ğŸ‡¬ğŸ‡§</div>
    <h1>Dutch Flashcards</h1>
  </div>

  <div class="summary-panel">
    <div id="summary-today"></div>
    <div id="summary-tomorrow"></div>
  </div>

  <div class="menu-buttons">
    <button onclick="startReviewSession()">Start Review</button>
    <button onclick="openBrowse()">Browse Cards</button>
    <button onclick="openReport()">Progress Report</button>

    <label>Max new cards per day:</label>
    <select id="max-new-cards-select">
      <option>5</option><option>10</option>
      <option>15</option><option>20</option>
    </select>
  </div>

  <div id="app-version" class="version">Version: </div>
</div>

<!-- REVIEW SCREEN -->
<div id="review-screen" class="screen hidden">
  <div class="screen-header">
    <div class="screen-title">Review</div>
    <button class="home-btn" onclick="openScreen('menu')">ğŸ </button>
  </div>

  <div class="progress-wrapper">
    <div class="progress-container">
      <div id="review-progress-bar" class="progress-bar"></div>
    </div>
    <div id="review-counter" class="review-counter"></div>
  </div>

  <div class="flip-container">
    <div id="card-flipper" class="flipper">
      <div class="card-face front">
        <div class="flag">ğŸ‡³ğŸ‡±</div>
        <button class="tts-btn" onclick="tts()">ğŸ”Š</button>
        <button id="review-hint-btn" class="hint-btn hidden" onclick="openHintModal()">ğŸ’¡</button>
        <div id="card-front-text" class="card-text centered"></div>
      </div>

      <div class="card-face back">
        <div class="flag">ğŸ‡¬ğŸ‡§</div>
        <div id="card-back-text" class="card-text centered"></div>
      </div>
    </div>
  </div>

  <div class="rating-row" id="rating-buttons">
    <button class="rating-btn again" onclick="handleRating('again')">Again</button>
    <button class="rating-btn hard" onclick="handleRating('hard')">Hard</button>
    <button class="rating-btn good" onclick="handleRating('good')">Good</button>
    <button class="rating-btn easy" onclick="handleRating('easy')">Easy</button>
  </div>
</div>

<!-- BROWSE SCREEN -->
<div id="browse-screen" class="screen hidden">
  <div class="screen-header">
    <div class="screen-title">Browse Cards</div>
    <button class="home-btn" onclick="openScreen('menu')">ğŸ </button>
  </div>

  <!-- Aâ€“Z Picker -->
  <div class="alphabet-scroll">
    <div id="alphabet-picker" class="alphabet-row">
      <!-- Generated in JS -->
    </div>
  </div>

  <!-- Scrollable table wrapper -->
  <div class="table-scroll">
    <table id="word-table">
      <thead>
        <tr>
          <th onclick="sortBrowse('dutch')">Dutch</th>
          <th onclick="sortBrowse('english')">English</th>
          <th onclick="sortBrowse('last_reviewed')">Last Reviewed</th>
          <th onclick="sortBrowse('due_date')">Due Date</th>
          <th onclick="sortBrowse('image_url')">Image</th>
          <th>View</th>
        </tr>
      </thead>
      <tbody id="word-tbody"></tbody>
    </table>
  </div>

  <div id="browse-flashcard-view" class="hidden">
    <div class="flip-container">
      <div id="browse-flipper" class="flipper" onclick="toggleBrowseFlip()">
        <div class="card-face front">
          <button class="tts-btn" onclick="browseTTS()">ğŸ”Š</button>
          <button id="browse-hint-btn" class="hint-btn hidden" onclick="openHintModal()">ğŸ’¡</button>
          <div id="browse-front-text" class="card-text centered"></div>
        </div>

        <div class="card-face back">
          <div id="browse-back-text" class="card-text centered"></div>
        </div>
      </div>
    </div>

    <div class="rating-row">
      <button class="secondary-btn" onclick="browsePrev()">Prev</button>
      <button class="primary-btn" onclick="openImagePicker()">Pick Image</button>
      <button class="secondary-btn" onclick="browseNext()">Next</button>
    </div>
  </div>
</div>

<!-- REPORT SCREEN -->
<div id="report-screen" class="screen hidden">
  <div class="screen-header">
    <div class="screen-title">Progress</div>
    <button class="home-btn" onclick="openScreen('menu')">ğŸ </button>
  </div>

  <div class="report-modes">
    <button class="report-group-btn" onclick="setReportMode('day')">Day</button>
    <button class="report-group-btn" onclick="setReportMode('month')">Month</button>
    <button class="report-group-btn" onclick="setReportMode('year')">Year</button>
  </div>

  <canvas id="report-chart"></canvas>
</div>

<!-- HINT MODAL -->
<div id="hint-modal" class="modal hidden">
  <div class="hint-content">
    <img id="hint-image" src="" />
    <button onclick="closeHintModal()">Close</button>
  </div>
</div>

<!-- IMAGE PICKER MODAL -->
<div id="image-picker-modal" class="modal hidden">
  <div class="image-picker-content">
    <h2>Select an Image</h2>

    <div class="search-row">
      <input id="image-search-input" type="text" />
      <button class="primary-btn search-btn" onclick="runImageSearch()">Search</button>
    </div>

    <div id="image-picker-grid" class="image-picker-grid"></div>

    <div id="image-picker-preview" class="image-picker-preview hidden">
      <img id="selected-image-preview" />
      <button class="primary-btn" onclick="confirmImageSelection()">Use this image</button>
      <button class="secondary-btn" onclick="cancelImagePreview()">Cancel</button>
    </div>

    <button class="close-btn" onclick="closeImagePicker()">Close</button>
  </div>
</div>

<div id="toast" class="toast">Toast</div>

<script src="app.js?v=108"></script>

</body>
</html>
