<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dutch Flashcards</title>
  <link rel="stylesheet" href="styles.css?v=103"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>

<body>

<!-- MENU SCREEN -->
<div id="menu-screen" class="screen visible">

  <div class="menu-title">
    <div class="menu-flags">ğŸ‡³ğŸ‡± ğŸ‡¬ğŸ‡§</div>
    <h1>Dutch Flashcards</h1>
  </div>

  <div class="summary-panel" id="summary-panel">
    <div class="summary-row" id="summary-today"></div>
    <div class="summary-row" id="summary-tomorrow"></div>
  </div>

  <div class="menu-buttons">
    <button onclick="startReviewSession()">Review Cards</button>
    <button onclick="openBrowse()">Browse Cards</button>
    <button onclick="openReport()">Report</button>
    <button onclick="openScreen('settings')">Settings</button>
  </div>

  <div class="version" id="app-version"></div>
</div>

<!-- REVIEW SCREEN -->
<div id="review-screen" class="screen hidden">
  <div class="screen-header">
    <div class="screen-title">Review</div>
    <button class="home-btn" onclick="openScreen('menu')">ğŸ </button>
  </div>

  <div class="progress-wrapper">
    <div class="progress-container">
      <div id="review-progress-bar" class="progress-bar"></div>
    </div>
    <div id="review-counter" class="review-counter"></div>
  </div>

  <div id="card-status" class="card-status"></div>

  <div class="flip-container">
    <div id="card-flipper" class="flipper">
      <div class="card-face front">
        <span class="flag">ğŸ‡³ğŸ‡±</span>
        <button class="tts-btn" onclick="tts()">ğŸ”Š</button>
        <button class="hint-btn hidden" id="review-hint-btn" onclick="openHintModal()">ğŸ’¡</button>
        <div id="card-front-text" class="card-text centered"></div>
      </div>

      <div class="card-face back">
        <span class="flag">ğŸ‡¬ğŸ‡§</span>
        <div id="card-back-text" class="card-text centered"></div>
      </div>
    </div>
  </div>

  <div id="rating-buttons" class="rating-row hidden">
    <button class="rating-btn again" onclick="handleRating('again')">Again</button>
    <button class="rating-btn hard" onclick="handleRating('hard')">Hard</button>
    <button class="rating-btn good" onclick="handleRating('good')">Good</button>
    <button class="rating-btn easy" onclick="handleRating('easy')">Easy</button>
  </div>
</div>

<!-- BROWSE SCREEN -->
<div id="browse-screen" class="screen hidden">

  <div class="screen-header">
    <div class="screen-title">Browse Cards</div>
    <button class="home-btn" onclick="openScreen('menu')">ğŸ </button>
  </div>

  <!-- TABLE ONLY -->
  <div id="browse-table-view">
    <table id="word-table">
      <thead>
        <tr>
          <th>Dutch</th>
          <th>English</th>
          <th>Image</th>
          <th>View</th>
        </tr>
      </thead>
      <tbody id="word-tbody"></tbody>
    </table>
  </div>

  <!-- FLASHCARD VIEW (Viewer Mode Only) -->
  <div id="browse-flashcard-view" class="hidden">
    <div class="flip-container">
      <div id="browse-flipper" class="flipper">
        <div class="card-face front">
          <span class="flag">ğŸ‡³ğŸ‡±</span>
          <button class="tts-btn" onclick="browseTTS()">ğŸ”Š</button>
          <button class="hint-btn hidden" id="browse-hint-btn" onclick="openHintModal()">ğŸ’¡</button>
          <div id="browse-front-text" class="card-text centered"></div>
        </div>

        <div class="card-face back">
          <span class="flag">ğŸ‡¬ğŸ‡§</span>
          <div id="browse-back-text" class="card-text centered"></div>
        </div>
      </div>
    </div>

    <!-- Viewer mode: No rating buttons -->
    <div class="browse-nav-row">
      <button class="primary-btn" onclick="browsePrev()">Prev</button>
      <button class="primary-btn" onclick="toggleBrowseFlip()">Flip</button>
      <button class="primary-btn" onclick="browseNext()">Next</button>
    </div>
  </div>

</div>

<!-- REPORT SCREEN -->
<div id="report-screen" class="screen hidden">
  <div class="screen-header">
    <div class="screen-title">Report</div>
    <button class="home-btn" onclick="openScreen('menu')">ğŸ </button>
  </div>

  <div class="report-controls">
    <button class="report-group-btn" onclick="setReportMode('day')">Day</button>
    <button class="report-group-btn" onclick="setReportMode('month')">Month</button>
    <button class="report-group-btn" onclick="setReportMode('year')">Year</button>
  </div>

  <div class="chart-container">
    <canvas id="report-chart"></canvas>
  </div>
</div>

<!-- SETTINGS -->
<div id="settings-screen" class="screen hidden">

  <div class="screen-header">
    <div class="screen-title">Settings</div>
    <button class="home-btn" onclick="openScreen('menu')">ğŸ </button>
  </div>

  <div class="settings-row">
    <label for="max-new-cards-select">Max new cards per day:</label>
    <select id="max-new-cards-select">
      <option>5</option>
      <option>10</option>
      <option>15</option>
      <option>20</option>
    </select>
  </div>

</div>

<!-- TOAST -->
<div id="toast" class="toast"></div>

<!-- HINT MODAL -->
<div id="hint-modal" class="modal hidden">
  <div class="modal-content">
    <img id="hint-image" src="" alt="">
    <button class="primary-btn" onclick="closeHintModal()">Close</button>
  </div>
</div>

<script src="config.js?v=103"></script>
<script src="app.js?v=103"></script>
</body>
</html>
