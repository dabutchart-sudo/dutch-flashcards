<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dutch Flashcards</title>
  <link rel="stylesheet" href="styles.css" />

  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
</head>

<body>

  <!-- MAIN MENU -->
  <div id="menu-screen" class="screen visible">
    <h1>Dutch Flashcards</h1>
    <div id="app-version" class="version"></div>

    <div id="summary-panel" class="summary-panel">
      <h2>Study Summary</h2>
      <div class="summary-row"><strong>Today:</strong> â€”</div>
      <div class="summary-row"><strong>Tomorrow:</strong> â€”</div>
    </div>

    <div class="menu-buttons">
      <button onclick="startReviewSession()">Review Cards</button>
      <button onclick="openBrowse()">Browse Cards</button>
      <button onclick="openWordReview()">Word Review</button>
      <button onclick="openReport()">Report</button>
      <button onclick="openScreen('settings')">Settings</button>
    </div>
  </div>

  <!-- REVIEW SCREEN -->
  <div id="review-screen" class="screen hidden">
    <button class="back-btn" onclick="openScreen('menu')">â¬… Back to Menu</button>
    <h2>Review Cards</h2>

    <button id="review-edit-btn" class="small-secondary-btn">Edit This Card</button>

    <div id="card-status" class="card-status"></div>

    <div class="progress-wrapper">
      <div class="progress-container">
        <div id="review-progress-bar" class="progress-bar"></div>
      </div>
      <div id="review-counter" class="review-counter">0 / 0</div>
    </div>

    <div id="card-box" class="flip-container">
      <div id="card-flipper" class="flipper">
        <!-- FRONT (Dutch) -->
        <div class="front card-face">
          <div class="flag">ðŸ‡³ðŸ‡±</div>
          <button id="tts-btn" class="tts-btn">ðŸ”Š</button>
          <button id="hint-btn" class="hint-btn">ðŸ’¡</button>
          <div class="card-text centered" id="card-front-text"></div>
        </div>

        <!-- BACK (English) -->
        <div class="back card-face">
          <div class="flag">ðŸ‡¬ðŸ‡§</div>
          <div class="card-text centered" id="card-back-text"></div>
        </div>
      </div>
    </div>

    <div id="rating-buttons" class="rating-row hidden">
      <button onclick="handleRating('again')" class="rating-btn again">Again</button>
      <button onclick="handleRating('hard')" class="rating-btn hard">Hard</button>
      <button onclick="handleRating('good')" class="rating-btn good">Good</button>
      <button onclick="handleRating('easy')" class="rating-btn easy">Easy</button>
    </div>
  </div>

  <!-- BROWSE SCREEN -->
  <div id="browse-screen" class="screen hidden">
    <button class="back-btn" onclick="openScreen('menu')">â¬… Back to Menu</button>
    <h2>Browse Cards</h2>

    <button id="browse-edit-btn" class="small-secondary-btn">Edit This Card</button>

    <div id="browse-status" class="card-status"></div>

    <div class="progress-wrapper">
      <div class="progress-container">
        <div id="browse-progress-bar" class="progress-bar"></div>
      </div>
      <div id="browse-counter" class="review-counter">0 / 0</div>
    </div>

    <div id="browse-card-box" class="flip-container">
      <div id="browse-card-flipper" class="flipper">
        <!-- FRONT (Dutch) -->
        <div class="front card-face">
          <div class="flag">ðŸ‡³ðŸ‡±</div>
          <button id="browse-tts-btn" class="tts-btn">ðŸ”Š</button>
          <button id="browse-hint-btn" class="hint-btn">ðŸ’¡</button>
          <div class="card-text centered" id="browse-front-text"></div>
        </div>

        <!-- BACK (English) -->
        <div class="back card-face">
          <div class="flag">ðŸ‡¬ðŸ‡§</div>
          <div class="card-text centered" id="browse-back-text"></div>
        </div>
      </div>
    </div>

    <div class="browse-nav-row">
      <button id="browse-prev-btn" class="small-secondary-btn">â¬… Prev</button>
      <button id="browse-next-btn" class="small-secondary-btn">Next âž¡</button>
    </div>
  </div>

  <!-- WORD REVIEW -->
  <div id="wordreview-screen" class="screen hidden">
    <button class="back-btn" onclick="openScreen('menu')">â¬… Back to Menu</button>
    <h2>Word Review</h2>

    <table id="word-table">
      <thead>
        <tr>
          <th data-col="dutch">Dutch</th>
          <th data-col="english">English</th>
          <th data-col="last_reviewed">Last Reviewed</th>
          <th data-col="due_date">Next Review Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="word-tbody"></tbody>
    </table>
  </div>

  <!-- REPORT -->
  <div id="report-screen" class="screen hidden">
    <button class="back-btn" onclick="openScreen('menu')">â¬… Back to Menu</button>
    <h2>Report</h2>

    <div class="report-controls">
      <button class="report-group-btn active" data-mode="day">Day</button>
      <button class="report-group-btn" data-mode="month">Month</button>
      <button class="report-group-btn" data-mode="year">Year</button>
    </div>

    <div class="chart-container">
      <canvas id="report-chart"></canvas>
    </div>
  </div>

  <!-- SETTINGS -->
  <div id="settings-screen" class="screen hidden">
    <button class="back-btn" onclick="openScreen('menu')">â¬… Back to Menu</button>
    <h2>Settings</h2>

    <div class="settings-row">
      <label for="max-new-cards-select">Max new cards per day:</label>
      <select id="max-new-cards-select">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
      </select>
    </div>

    <button id="reset-btn" onclick="resetLearningData()">Reset ALL Learning Data</button>
  </div>

  <!-- HINT MODAL -->
  <div id="hint-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Hint</h3>
      <img id="hint-image" alt="Hint image" />
      <button id="hint-close-btn">Close</button>
    </div>
  </div>

  <!-- SESSION SUMMARY MODAL -->
  <div id="session-summary-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Session Summary</h3>
      <div id="session-summary-text"></div>
      <ul id="session-summary-list"></ul>
      <button id="session-summary-close-btn">OK</button>
    </div>
  </div>

  <!-- EDIT CARD MODAL -->
  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Edit Card</h3>

      <label for="edit-dutch">Dutch</label>
      <input id="edit-dutch" type="text" />

      <label for="edit-english">English</label>
      <input id="edit-english" type="text" />

      <div class="edit-image-section">
        <p>Current image:</p>
        <img id="edit-current-image" alt="Current" class="hidden" />
        <p id="edit-no-image-text">No image set.</p>
      </div>

      <label for="edit-image-search">Image search (English)</label>
      <input id="edit-image-search" type="text" />

      <button id="edit-search-btn" class="small-secondary-btn">Search Images</button>

      <div id="edit-image-results" class="image-grid"></div>

      <div class="edit-modal-actions">
        <button id="edit-save-btn" class="primary-btn">Save</button>
        <button id="edit-cancel-btn" class="small-secondary-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- TOAST -->
  <div id="toast" class="toast hidden"></div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="config.js"></script>
  <script type="module" src="app.js?v=32"></script>

</body>
</html>
